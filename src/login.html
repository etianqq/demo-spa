<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title></title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link href="http://static.apitops.com/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link href="http://static.apitops.com/openSource/bootstrap3-dialog/css/bootstrap-dialog.min.css" rel="stylesheet"/>

</head>
<body class="royal_preloader" data-spy="scroll" data-target=".navbar" data-offset="70">
<div id="home" class="jumbotron jumbotron-register">
    <div id="particles-js"></div>
    <div class="container center-vertically-holder">
        <div class="center-vertically">
            <div class="tops"></div>
            <div class="code"></div>
            <form id="login_info">
                <div class="in_ct">
                    <div class="check-block check-block-name">
                        <input type="text" name="userName" class="userName inpAll js_userName" id="userName" placeHolder="请输入账号">
                        <span class="errorWord" id="js-userNameErr"></span>
                    </div>
                    <div class="check-block check-block-password">
                        <input type="password" name="passWord" class="passWord inpAll js_passWord" id="password" placeHolder="请输入密码">
                        <span class="errorWord" id="js-passwordErr"></span>
                    </div>
                    <div class="check-block check-block-auth-code">
                        <input type="text" name="code" class="inpAll js_auth_code">
                        <img class="js_auth_code_img" alt="验证码" title="点击更换验证码"/>
                        <span class="errorWord" id="js-authCodeErr"></span>
                    </div>
                </div>
                <a href="javascript:;" class="btn_login" id="login">登&nbsp;录</a>
                <a href="javascript:;" class="js_forget forgetPassword">忘记密码？</a>
            </form>
        </div>
    </div>
</div>
<script src="http://static.apitops.com/openSource/jquery/1.11.3/jquery.js" type="text/javascript"></script>
<script src="http://static.apitops.com/bootstrap/3.3.6/bootstrap.min.js" type="text/javascript"></script>
<script src="http://static.apitops.com/openSource/bootstrap3-dialog/js/bootstrap-dialog.min.js" type="application/javascript"></script>
<script src="config/webconfig.js" type="text/javascript"></script>
<script src="config/apiconfig.js" type="text/javascript"></script>
</body>
</html>
